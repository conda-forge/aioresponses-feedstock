{% set name = "aioresponses" %}
{% set version = "0.7.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aioresponses-{{ version }}.tar.gz
  sha256: 66292f1d5c94a3cb984f3336d806446042adb17347d3089f2d3962dd6e5ba55a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pbr
    - pip
  run:
    - python >=3.7
    - aiohttp >=3.3.0,<4
    - packaging

test:
  imports:
    - aioresponses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pnuckowski/aioresponses
  summary: Mock out requests made by ClientSession from aiohttp package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
